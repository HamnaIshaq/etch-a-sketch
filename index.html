<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-sketch</title>

  <link rel="shortcut icon" href="./assets/pencil-favicon.png" type="image/x-icon">

  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/app.js" defer></script>
</head>
<body>
  
  <div class="container">
    <div class="title-container">
      <h1 class="title">Etch-a-Sketch</h1>
    </div>
    
    <div class="drawing-wrapper row">
      <div class="drawing-settings">
        <div class="color-picker-container">
          <label for="color_picker" class="input-label">Color:</label>
          <input type="color" id="color_picker" class="color-input">
        </div>

        <!-- Set drawing board squares per side -->
        <div class="grid-cell-size-container">
          <label for="grid-cell-size" class="input-label">Squares per side:</label>
          <div class="input-container">
            <button type="button" class="btn btn-minus">-</button>
            <input type="number" id="grid-cell-size" class="input-cell-size" max="100" min="1" value="16">
            <button type="button" class="btn btn-plus">+</button>
          </div>
        </div>
        <!-- Set drawing board squares per side -->

        <!-- Reset drawing grid -->
        <div class="reset-grid-container grid-cell-size-container">
          <button type="button" class="btn btn-reset">Reset</button>
        </div>
        <!-- Reset drawing grid -->

        <!-- Eraser -->
        <div class="erase-colored-grid-cell grid-cell-size-container">
          <button type="button" class="btn btn-eraser">Eraser</button>
        </div>
        <!-- Eraser -->

        <!-- Toggle Drawing Grid -->
        <div class="toggle-colored-grid-cell grid-cell-size-container">
          <button type="button" class="btn btn-toggle-grid">Toggle Grid</button>
        </div>
        <!-- Toggle Drawing Grid -->

      </div>
      
      <div class="grid-container">
        <div class="drawing-container"></div>
      </div>
    </div>
  </div>

</body>
</html>
